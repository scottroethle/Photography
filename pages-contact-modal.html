<body class="contact_modal">
					
	<div class="row">
		<div class="span12">
			<h1>GET IN TOUCH WITH US</h1>
			
			<div id="contact_form" class="rapid_contact ">
				<form action="#" method="post" class="form-horizontal">
				<div class="row">
					<div class="span12">
						<div id="success"></div>
					</div>
					
					<div class="span6">
						<div class="control-group controls-row">
							<input class="inputbox span3" type="text" id="rp_name" name="rp_name" placeholder="Name" value="" />
							<input class="inputbox span3" type="text" placeholder="Email" name="rp_email" id="rp_email" value="" />
						</div><!-- end control group -->
						
						<div class="control-group">
							<input class="inputbox span6" type="text" name="rp_subject" placeholder="Subject" id="rp_subject" value="" />
						</div><!-- end control group -->
						
						<div class="control-group">
							<input class="btn" id="submit-form" type="submit" name="submit" value="Send Message" />
						</div><!-- end control group -->
					</div>
					
					<div class="span6">
						<div class="control-group">
							<textarea class="textarea span6" placeholder="Message" name="rp_message" id="rp_message"></textarea>
						</div><!-- end control group -->
					</div>

					<div class="span12">
						<p class="text_align_center">
							<strong>Address:</strong>&nbsp;Street Address nr 100, 4536534, Your Town, United States<br>
							<strong>Phone:</strong> (212) 555 55 00 // <strong>Email:</strong> <a href="mailto:office@yourwebsite.com">office@yourwebsite.com</a> // <strong>Web:</strong> <a href="http://www.yourwebsite.com" target="_blank">www.yourwebsite.com</a><br>
							<a href="http://goo.gl/maps/1OhOu" target="_blank" class="map-link"><span class="icon-map-marker icon-white"></span> Open in Google Maps</a>
						</p>
					</div>
					
				</form>
			</div><!-- end contact form -->

		</div>
	</div><!-- end row -->
